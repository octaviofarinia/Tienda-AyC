            </div>

                </svg>
                <!-- <img class="" src="../media/img/icons/whatsapp.png" alt="" width="25px"> -->
                <p>2615349579</p>
            </div>
            <div class="email">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">

        <hr>

        <!-- Formulario de contacto -->
        <section class="sectionFormContacto">
            <h3 class="encabezadoFormularioContacto">Completá el formulario con tus datos y responderemos tus dudas:</h3>
            <form action="#" class="formularioContacto">
                <div class="nombreYMail">
                    <label for="nombre">Ingrese su nombre:
                        <input id="nombre" type="text" name="nombre" placeholder="Octavio Fariña">
                    </label>
                    <label for="email">Ingrese su mail:
                        <input id="email" type="email" placeholder="ejemplo@gmail.com" name="email"><br>
                    </label>
                </div>
                <div class="consulta">
                    <label for="consulta">Consulta: <br>
                        <textarea id="consulta" placeholder="escribe aquí tu consulta"></textarea>
                    </label>
                </div>
                <div class="tipoConsulta">
                    <p>Tipo de consulta:</p>
                    <select name="tipo_consulta">
                        <option value="cancelacion_pedido">Cancelar Pedido</option>
                        <option value="critica">Crítica</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="suscribite al newsletter">
                    <label for="acepta_newsletter">
                        <input id="acepta_newsletter" type="checkbox" name="acepta_newsletter" value="1">
                    </label>
                </div>
                <div>
                    <input type="submit" value="ENVIAR">
                </div>
            </form>
        </section>
